media_queries:
  xs: 'max-width: 575px'
  sm: 'max-width: 767px'
  md: 'max-width: 991px'
  lg: 'max-width: 1199px'
  xl: 'max-width: 1399px'
  xxl: 'max-width: 1400px'

presets:
  default:
    formats: [webp, original]
    markup: data_auto
    dimension_attributes: true
    attributes: 
        img: class="lazyload"
  icon:
    formats: [webp, original]
    markup: data_auto
    dimension_attributes: true
    widths: [60]
    attributes: 
        img: 'class="lazyload" style="max-height: 30px; width:auto;"'
